<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Ballast Point</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/favicon.png">

    <script defer src="videoHover.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <nav class="nav-bar">
                <img class="logo" src="images/ballast_point_logo.png">
                <ul class="desktop-nav">
                    <li class="nav-links"> OUR BEERS </li>
                    <li class="nav-links"> LOCATIONS </li>
                    <li class="nav-links"> ABOUT US </li>
                    <li class="nav-links"> CAREERS </li>
                    <li class="nav-links"> EVENTS </li>
                    <li class="nav-links"> SHOP </li>
                    <img class="mag-glass nav-links" src="images/mag_glass.png"> 
                </ul>
            </nav>
            <button type="button" class="learn-more"> LEARN MORE </button>
        </div>
    </header>

    <section class="complete-art">
        <div class="container">
            <div class="complete-art-content">
                <div class="slogan"> COMPLETE ART</div>
                <div class="msg-1"> Art inside the can. </div>
                <div class="msg-2"> Art outside the can. </div>
                <button type="button" class="explore-new"> EXPLORE NEW PACKAGING </button>
            </div>
        </div>
    </section>

    <section class="complete-video">
        <div class="complete-video-bg"></div>
        <div class="play-button"></div>
        <video class="complete-video-vid" width="100%" height="100%" controls>
            <source src="videos/BP-Complete-Art-Release-with-Subtitles.mp4" type="video/mp4">
        </video>
    </section>

    <section class="drink-line">
        <div class="drink-line-content">
            <div class="slogan"> BEER & FOOD </div>
            <div class="slogan-2"> TO-GO </div>
            <button type="button" class="visit-us"> VISIT US </button>
        </div>
    </section>

    <section class="drink-letter">

    </section>
</body>
</html>
